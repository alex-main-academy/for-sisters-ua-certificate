<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480">
    <title>Сертифікат подарунковий</title>
    <meta name="description" content="Цей подарунок для тебе, тому що ти особлива... тебе люблять і цінують!">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="icon" sizes="any" type="image/svg+xml" href="">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="info__wrapper">
                <section class="sticky">
                    <img src="img/logo.svg" alt="for-sisters-ua" width="100" height="347" class="sticky__logo">
                </section>

                <div class="info__right">
                    <section class="hero">
                        <div class="container">
                            <h1 class="hero__title">
                                СЕРТИФІКАТ
                                <span>подарунковий</span>
                            </h1>
                            <p class="hero__subtitle">
                                <span>Merry Christmas</span>
                                <span>and</span>
                                <span>Happy New Year</span>
                            </p>
                            <p class="hero__price">
                                1000<span>грн</span>
                            </p>
                            <a href="#" class="hero__link">
                                <img src="img/arrow-bottom.svg" alt="arrow" width="17">
                            </a>
                        </div>
                    </section>

                    <section class="info">
                        <div class="container">
                            <p class="info__desc">
                                Цей подарунок для тебе, тому що ти особлива... тебе люблять і цінують
                            </p>
                            <p class="info__desc">
                                Обрати подарунок можна тут
                            </p>
                            <a href="#" class="info__link">
                                <span>@for_sisters_ua</span>
                            </a>
                            <p class="info__warning">
                                Термін дії сертифікату 28.02.2025
                            </p>
                        </div>
                    </section>
                </div>
            </div>

            <section class="contacts">
                <div class="container">
                    <h2 class="contacts__title">
                        АКТИВАЦІЯ
                    </h2>
                    <form class="contacts__order">
                        <input type="number" name="code" class="contacts__field" maxlength="8" placeholder="промокод"
                            required>
                        <input type="text" name="instagran" class="contacts__field" placeholder="instagram" required>
                        <button class="contacts__submit" type="submit">Активувати</button>
                    </form>
                    <img src="img/logo-s.svg" alt="for-sisters-ua" width="349" class="contacts__logo">
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <a href="https://t.me/oleksandr_241019" class="footer__link">created by Oleksandr Ilnytskyi</a>
            </div>
        </footer>
    </div>

    <script defer src="js/main.js"></script>
</body>

</html>
